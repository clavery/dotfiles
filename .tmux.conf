### Settings ###

set-environment -g INSCREEN yes
set-environment TMUX_TITLE yes

setw -g utf8 on
setw -g mode-keys vi
setw -g mode-mouse on
setw -g automatic-rename off
setw -g clock-mode-colour cyan
setw -g clock-mode-style 12

set -g history-limit 10000
set -s escape-time 0
set -g base-index 1
set -g default-terminal "screen-256color"
set -g status-utf8 on
set -g bell-action any
set -g renumber-windows on
set -g xterm-keys on


### PREFIX ###

set -g prefix C-@
unbind C-b
unbind-key "Space"

### KEYBINDINGS ###

bind-key "C-Space" last-window
bind-key "Space" last-window

# act like vim
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
unbind-key j
bind-key j select-pane -D # Similar to 'C-w j' to navigate windows in Vim
bind-key C-j select-pane -D # Similar to 'C-w j' to navigate windows in Vim
unbind-key k
bind-key k select-pane -U
bind-key C-k select-pane -U
unbind-key h
bind-key h select-pane -L
bind-key C-h select-pane -L
unbind-key l
bind-key l select-pane -R
bind-key C-l select-pane -R

unbind-key s
bind-key s split-window -c "#{pane_current_path}"
bind-key C-s split-window -c "#{pane_current_path}"
bind-key S split-window -c "#{pane_current_path}"
unbind-key v
bind-key C-v split-window -h -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"

# detach client
bind-key d detach
bind-key C-d detach

# choose window/session
bind-key '"' choose-window
bind-key "'" choose-session

# display visible indicator of each pane
bind-key w display-panes

bind-key Left resize-pane -L 5
bind-key Right resize-pane -R 5
bind-key Up resize-pane -U 5
bind-key Down resize-pane -D 5
bind-key C-Left resize-pane -L 5
bind-key C-Right resize-pane -R 5
bind-key C-Up resize-pane -U 5
bind-key C-Down resize-pane -D 5

# new window
bind-key C-c new-window -c '#{pane_current_path}'
bind-key c new-window -c '#{pane_current_path}'

# title (default key in tmux is ',')
unbind-key ,
bind-key r command-prompt "rename-window %%"

bind-key m setw monitor-activity
unbind-key .
bind-key . clock-mode

unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down

bind-key -r J swap-pane -D
bind-key -r K swap-pane -U


### COLORS ###

setw -g window-status-style "fg=colour248 bg=colour238"
setw -g window-status-current-style "fg=white bg=colour238"
setw -g window-status-bell-style "fg=red bg=colour238"
setw -g window-status-activity-style "fg=yellow bg=colour238"

set -g message-style "fg=red bg=black"
set -g mode-style "fg=colour232 bg=yellow"
setw -g pane-active-border-style "fg=blue"

# status bar
set -g status-style "fg=white bg=colour238"
set -g message-command-style "fg=white bg=colour236"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "|#I:#W|"
set -g status-right "#[fg=magenta]#(date '+%H:%M')#[default]#[fg=green]#(uptime  | sed 's/.*load average.*://') #[default]"
set -g status-left "#[fg=colour220]#h#[default] [#S]"
set -g status-left-length 24
set -g status-right-length 24
set -g status-justify centre
set -g status-interval 30


# Load os specific if exists
if-shell 'test "$(uname)" = "Darwin"' 'source ~/.tmux-osx.conf'
if-shell 'test "$(linux)" = "Darwin"' 'source ~/.tmux-linux.conf'

